<html>

	<head>
		<link rel="stylesheet" type="text/css" href="bootstrap.css">
		<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="server.js"></script>
		<script type="text/javascript" src="amcharts/amcharts/amcharts.js"></script>
		<script type="text/javascript" src="amcharts/amcharts/serial.js"></script>
		<script type="text/javascript" src="amcharts/amcharts/pie.js"></script>
		<script type="text/javascript" src="amcharts/amcharts/themes/dark.js"></script>
		<script type="text/javascript" src="app.js"></script>
                
		<title>OpenDashboard</title>
	</head>

	<body>

		<div class="page-header">
			<a href="#" class="navbar-left"><img src="logo.png" width="50px"></a>
			<h1>OpenDashboard</h1>
		</div>

		<script type="text/javascript">
			AmCharts.makeChart("allmessages",
			{
				"type": "serial",
				"balloonDateFormat": "DD MMMM, YYYY",
				"categoryField": "messages",
				"mouseWheelScrollEnabled": true,
				"plotAreaBorderColor": "#222222",
				"plotAreaFillColors": "#66CCFF",
				"colors": ["#66ccff", "#ffffff"],
                "startDuration": 1,
                "theme": "dark",
                "categoryAxis": {"gridPosition": "start"},
                "trendLines": [],
                "graphs": [
					{
						"balloonText": "[[messages]]:[[value]]",
						"fillAlphas": 0.7,
						"id": "AmGraph-1",
						"lineAlpha": 0,
						"title": "Messages Processed",
						"valueField": "column-1"
					}
				],
				"guides": [],
				"valueAxes": [{ "id": "ValueAxis-1", "title": "Messages" }],
                "allLabels": [],
                "balloon": {"fillColor": "#222222"},
                "legend": { "enabled": true, "borderColor": "#66CCFF", "color": "#FFFFFF" },
                "titles": [{ "id": "Title-1", "size": 15, "text": "Messages Processed" }],
                "dataProvider": [
                    { "messages": "02.10.2017", "column-1": 217 },
                    { "messages": "03.10.2017", "column-1": 230 },
					{ "messages": "04.10.2017", "column-1": 200 }, 
					{ "messages": "05.10.2017", "column-1": 185 },
					{ "messages": "06.10.2017", "column-1": 186 },
					{ "messages": "07.10.2017", "column-1": 203 },
                    { "messages": "08.10.2017", "column-1": 217 },
                    { "messages": "09.10.2017", "column-1": 230 },
					{ "messages": "10.10.2017", "column-1": 200 }, 
					{ "messages": "11.10.2017", "column-1": 185 },
					{ "messages": "12.10.2017", "column-1": 186 },
					{ "messages": "13.10.2017", "column-1": 203 },
                    { "messages": "14.10.2017", "column-1": 217 },
                    { "messages": "15.10.2017", "column-1": 230 },
					{ "messages": "16.10.2017", "column-1": 200 }, 
					{ "messages": "17.10.2017", "column-1": 185 },
					{ "messages": "18.10.2017", "column-1": 186 },
					{ "messages": "19.10.2017", "column-1": 203 }

                ]
            });
		</script>

		<script type="text/javascript">
			AmCharts.makeChart("processingdelays",
			{
				"type": "serial",
                "balloonDateFormat": "DD MMM, YYYY",
                "categoryField": "delay",
                "plotAreaBorderColor": "#66CCFF",
                "plotAreaFillColors": "#66CCFF",
                "colors": ["#66CCFF", "#AAAAAA", "#B0DE09"],
                "startDuration": 1,
                "borderColor": "#66CCFF",
                "color": "#FFFFFF",
                "theme": "dark",
                "categoryAxis": { "gridPosition": "start", "labelRotation": 90 },
                "trendLines": [],
                "graphs": [
					{
						"balloonText": "[[delay]]:[[value]]",
                        "fillAlphas": 1,
                        "id": "AmGraph-1",
                        "labelText": "[[value]]",
                        "title": "Delay",
                        "type": "column",
                        "valueField": "column-1"
                    }
                ],
                "guides": [],
                "valueAxes": [{ "id": "ValueAxis-1", "title": "Delay/Lag" }],
                "allLabels": [],
                "balloon": {},
                "legend": { "enabled": true, "useGraphSettings": true },
                "titles": [{ "id": "Title-1", "size": 15, "text": "Message Processing Delay/Lag" }],
                "dataProvider": [
                    { "delay": "01.10.2017", "column-1": 8 },
                    { "delay": "02.10.2017", "column-1": 6 },
                    { "delay": "03.10.2017", "column-1": 2 },
                    { "delay": "04.10.2017", "column-1": 8 },
                    { "delay": "01.10.2017", "column-1": 8 },
                    { "delay": "02.10.2017", "column-1": 6 },
                    { "delay": "03.10.2017", "column-1": 2 },
                    { "delay": "04.10.2017", "column-1": 8 },
                    { "delay": "01.10.2017", "column-1": 8 },
                    { "delay": "02.10.2017", "column-1": 6 },
                    { "delay": "03.10.2017", "column-1": 2 },
                    { "delay": "04.10.2017", "column-1": 8 },
                ]
            });
		</script>

		<script type="text/javascript">
			AmCharts.makeChart("messageerrors",
            {
                "type": "serial",
                "balloonDateFormat": "DD MMMM, YYYY",
                "categoryField": "msgdate",
                "plotAreaBorderColor": "#66CCFF",
                "plotAreaFillColors": "#000000",
                "colors": ["#66CCFF", "#FFFFFF", "#b6d2ff"],
                "startDuration": 1,
                "color": "#FFFFFF",
                "theme": "dark",
                "categoryAxis": {
					"labelRotation": 90,
                    "gridPosition": "start",
                    "axisColor": "#66CCFF"
                },
                "trendLines": [],
                "graphs": [
                    {
                        "balloonText": "[[msgdate]]:[[value]]",
                        "id": "AmGraph-1",
                        "lineThickness": 2,
                        "title": "graph 1",
                        "type": "step",
                        "valueField": "column-1"
                    },
                    {
                        "balloonText": "[[msgdate]]:[[value]]",
                        "id": "AmGraph-2",
                        "lineThickness": 2,
                        "title": "graph 2",
                        "type": "step",
                        "valueField": "column-2"
                    }
                ],
                "guides": [],
                "valueAxes": [ { "id": "ValueAxis-1", "title": "Errors"}],
                "allLabels": [],
                "balloon": {},
                "legend": { "enabled": true, "useGraphSettings": true },
                "titles": [ { "id": "Title-1", "size": 15, "text": "Message Processing Errors" } ],
                "dataProvider": [
                    { "msgdate": "01.10.2017", "column-1": 1 },
                    { "msgdate": "02.10.2017", "column-1": 3 },
                    { "msgdate": "03.10.2017", "column-1": 3 },
                    { "msgdate": "04.10.2017", "column-1": 2 },
					{ "msgdate": "05.10.2017", "column-1": 3 },
                    { "msgdate": "06.10.2017", "column-1": 1 },
					{ "msgdate": "07.10.2017", "column-1": 3 },
                    { "msgdate": "08.10.2017", "column-1": 2 },
					{ "msgdate": "09.10.2017", "column-1": 2 },
                    { "msgdate": "10.10.2017", "column-1": 1 },
                    { "msgdate": "11.10.2017", "column-1": 3 },
                    { "msgdate": "12.10.2017", "column-1": 1 }
                ]
            });
        </script>

		<script type="text/javascript">
			AmCharts.makeChart("messagesbytype",
            {
                "type": "pie",
                "balloonText": "[[title]]<br><span style='font-size:14px'><b>[[value]]</b> ([[percents]]%)</span>",
                "gradientType": "linear",
                "innerRadius": "70%",
                "labelRadius": 15,
                "colors": ["#66ffff", "#0099cc", "#aaaaaa", "#719dc3"],
                "labelColorField": "#FFFFFF",
                "labelTickColor": "#66CCFF",
                "outlineColor": "#222222",
                "outlineThickness": 0,
                "pullOutOnlyOne": true,
                "titleField": "category",
                "valueField": "column-1",
                "borderColor": "#66CCFF",
                "theme": "dark",
                "allLabels": [],
                "balloon": { "borderColor": "#66CCFF", "color": "#FFFFFF", "fillColor": "#222222" },
                "legend": { "enabled": true, "align": "center", "markerType": "circle" },
                "titles": [ { "id": "Title-1", "size": 15, "text": "Messages by Type" }],
                "dataProvider": [
                    { "category": "Pathology", "column-1": 8 },
                    { "category": "Radiology", "column-1": 6 },
                    { "category": "Cardiology", "column-1": 2 }
                ]
            });
		</script>

		<div id="allmessages" style="width: 100%; height: 300px; background-color: #282828;" ></div></br></br>

		<div class="row">
			<div class="col-sm-4">
				<div id="messageerrors" style="width: 100%; height: 300px; background-color: #282828;" ></div>
		</div>
		<div class="col-sm-4">
			<div id="processingdelays" style="width: 100%; height: 300px; background-color: #282828;" ></div>
		</div>
		<div class="col-sm-4">
			<h2>Current Message Stack</h2>
			<ul>
				<li>Message 1</li>
                    <li>Message 2</li>
                    <li>Message 3</li>
                    <li>Message 4</li>
			</ul>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-4">
				<div id="messagesbytype" style="width: 100%; height: 300px; background-color: #282828;" ></div>
			</div></br></br>
			<div class="col-sm-4">
				<h2>Help</h2>
				This dashboard is designed for message system monitoring.
			</div>
			<div class="col-sm-4">
		</div>
		</div>

        <footer class="navbar-default navbar-fixed-bottom">
            <div class="container-fluid">
                <span>Michael, October 2017</span>
            </div>
        </footer>
    </body>

</html>
