            <script language="javascript">

                    map = new L.Map('map');

                    .bindPopup('<b>Ayzac-Ost</b></br>')
                    .closePopup();

                    L.marker([43.096556, -0.045987]).addTo(map)
                    .bindPopup('<b>Chateau Fort de Lourdes</b></br> Historical site.')
                    .closePopup();
    
                    L.marker([43.097165, -0.057757]).addTo(map)
                    .bindPopup('<b>Chemin de Croix (Entrance)</b>')
                    .closePopup();
    
                    L.marker([43.096479, -0.044955]).addTo(map)
                    .bindPopup('<b>Eglise du Sacre Coeur: </b>')
                    .closePopup();	
			
                    L.marker([43.611107, 1.453556]).addTo(map)
                    .bindPopup('<b>Gare de Toulouse-Matabiau</b></br>Railway station.')
                    .closePopup();
    
                    L.marker([43.097575, -0.058338]).addTo(map)
                    .bindPopup('<b>Grotte de Massabielle</b></br>Definitely visit this place!')
                    .closePopup();
    
                    L.marker([43.095353, -0.053208]).addTo(map)
                    .bindPopup('Hotel Agena')
                    .closePopup();
			
                    L.marker([43.095743, -0.053479]).addTo(map)
                    .bindPopup('Hotel La Solitude')
                    .closePopup();
			
                    L.marker([43.094539, -0.052552]).addTo(map)
                    .bindPopup('Hotel St. Louis')
                    .closePopup();
    
                    L.marker([43.112201, -0.035415]).addTo(map)
                    .bindPopup('<b>Le Dubliner</b></br>Irish pub')
                    .closePopup();
			
                    L.marker([43.098167, -0.048137]).addTo(map)
                    .bindPopup('<b>Maison Paternell de Sainte Bernadette</b>')
                    .closePopup();
			
                    L.marker([43.07702, -0.071132]).addTo(map)
                    .bindPopup('<b>Mountain Path Entry</b>')
                    .closePopup();

                    L.marker([43.095076, -0.048549]).addTo(map)
                    .bindPopup('<b>Munster Bar</b>')
                    .closePopup();

                    L.marker([43.090222, -0.055399]).addTo(map)
                    .bindPopup('<b>Musee de Petit Lourdes</b>')
                    .closePopup();
    
                    L.marker([43.18697, 0.003733]).addTo(map)
                    .bindPopup('<b>Lourdes Airport</b>')
                    .closePopup();
    
                    L.marker([43.084511, -0.030931]).addTo(map)
                    .bindPopup('<b>Pic du Jer - Lourdes View</b>')
                    .closePopup();
    
                    L.marker([43.07951, -0.031233]).addTo(map)
                    .bindPopup('<b>Pic du Jer, Summit</b></br>This is marked by an antenna station and large steel structure.')
                    .closePopup();
    
                    L.marker([43.083667, -0.044257]).addTo(map)
                    .bindPopup('Pic du Jer - Lower Station')
                    .closePopup();
    
                    L.marker([43.080385, -0.032587]).addTo(map)
                    .bindPopup('<b>Pic du Jer - Upper Station</b></br>This is a short distance from the mountain summit.')
                    .closePopup();
    
                    L.marker([42.992847, -0.071612]).addTo(map)
                    .bindPopup('<b>Pyrenees Tab Destination</b>')
                    .closePopup();
    
                    L.marker([43.083675, -0.045831]).addTo(map)
                    .bindPopup('<b>Pyreneess Tab Start</b></br>Take the cycle/foot path next to the roundabout opposite the Pic du Jer entrance.')
                    .closePopup();
			
                    L.marker([43.095942, -0.052647]).addTo(map)
                    .bindPopup('<b>Riviera</b></br>')
                    .closePopup();
    
                    L.marker([43.097587, -0.056709]).addTo(map)
                    .bindPopup('<b>Rosary Basilica</b>This is the main Basilica site. Here you will find the Sanctuaires Notre Dame de Lourdes, the Grotto, the underground basilica and the lower Stations of the Cross.')
                    .closePopup();
    
                    L.marker([43.098243, -0.053312]).addTo(map)
                    .bindPopup('<b>St. Joseph Chape</b>')
                    .closePopup();
    		
                    L.marker([43.089448, -0.056309]).addTo(map)
                    .bindPopup('<b>St. Peter City</b>')
                    .closePopup();
    
                    L.marker([43.097495, -0.0573]).addTo(map)
                    .bindPopup('<b>Sanctuaires Notre Dame de Lourdes</b>')
                    .closePopup();
			
                    L.marker([43.097356, -0.053398]).addTo(map)
                    .bindPopup('<b>Underground Basilica: </b><br />Giant underground basilica.')
                    .closePopup();
                }
    
                function onLocationFound(e)
                {
                    var radius = e.accuracy / 2;
                    var location = e.latlng
                    L.marker(location).addTo(map)
                    L.circle(location, radius).addTo(map);
                }
                    
                function onLocationError(e)
                {
                    alert(e.message);
                }
                    
                function getLocationLeaflet()
                {
                    map.on('locationfound', onLocationFound);
                    map.on('locationerror', onLocationError);
                    map.locate({setView: true, maxZoom: 16});
			}
        </script>
